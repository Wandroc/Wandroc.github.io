                // å…³é—­é¢„è§ˆçª—å£
                setTimeout(() => {
                    document.getElementById('screenshotPreview').style.display = 'none';
                }, 1500);
            } catch (error) {
                console.error('ä¸‹è½½æˆªå›¾å¤±è´¥:', error);
                showNotification('ä¸‹è½½æˆªå›¾å¤±è´¥', 'error');
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = false) {
            const notification = document.getElementById('screenshotNotification');
            notification.querySelector('span').textContent = message;
            
            // é‡ç½®æ‰€æœ‰çŠ¶æ€ç±»
            notification.classList.remove('error', 'warning', 'show');
            
            // æ·»åŠ æ–°çŠ¶æ€ç±»
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // å›è½¦æœç´¢æ”¯æŒ
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCards();
        });
        
        // æ·»åŠ ESCé”®å…³é—­åŠŸèƒ½
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.modal').style.display = 'none';
                document.getElementById('screenshotPreview').style.display = 'none';
            }
        });
    </script>

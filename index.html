<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê∏∏ÊàèÁéãÊü•Âç°Âô®</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üé¥</text></svg>">
    <style>
        :root {
            --primary-color: #2196F3;
            --background-color: #f5f5f5;
            --card-bg: #ffffff;
            --success-color: #4CAF50;
            --error-color: #f44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            padding: 20px;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            position: sticky;
            top: 10px;
            z-index: 100;
            background: rgba(255,255,255,0.9);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        #searchInput {
            flex: 1;
            padding: 15px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 16px;
            transition: box-shadow 0.3s;
            background: #fff;
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 12px rgba(33, 150, 243, 0.4);
        }

        button {
            padding: 15px 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        }

        button:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(33, 150, 243, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .card {
            position: relative;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
        }

        .image-container {
            position: relative;
            height: 320px;
            background: linear-gradient(135deg, #e0e0e0 0%, #d0d0d0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: transform 0.3s;
            cursor: pointer;
            border-radius: 4px;
        }

        .card-image:hover {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
        }

        .card-desc {
            color: #555;
            line-height: 1.7;
            font-size: 15px;
            white-space: pre-wrap;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }

        .card-type {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            z-index: 2;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
        }

        .modal-img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
        }
        .modal-img.loaded {
            opacity: 1;
            transform: scale(1);
        }

        /* Â§çÂà∂ÊåâÈíÆÊ†∑Âºè */
        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .copy-btn:hover {
            background: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn svg {
            transition: transform 0.3s;
        }

        .copy-btn.copied {
            background: var(--success-color);
        }

        .copy-btn.error {
            background: var(--error-color);
        }

        .copy-btn.copied svg {
            transform: scale(1.3);
        }

        /* Â§çÂà∂ÊàêÂäüÊèêÁ§∫ */
        .copy-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--success-color);
            color: white;
            padding: 14px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-size: 16px;
        }

        .copy-notification.error {
            background: var(--error-color);
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .search-box {
                flex-direction: column;
                padding: 12px;
            }

            button {
                width: 100%;
            }

            .image-container {
                height: 250px;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
            }
            
            .copy-btn {
                padding: 7px 14px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ËØ∑ËæìÂÖ•Âç°ÂêçÊàñÊïàÊûúÂÖ≥ÈîÆËØçÔºà‰æãÂ¶ÇÔºöÈùíÁúºÁôΩÈæô„ÄÅÈªëÈ≠îÂØºÔºâ" autocomplete="off">
            <button onclick="searchCards()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                ÊêúÁ¥¢Âç°Áâá
            </button>
        </div>
        
        <div id="results" class="cards-grid"></div>
    </div>

    <div class="modal" onclick="this.style.display='none'">
        <img class="modal-img" id="modalImage">
    </div>
    
    <!-- Â§çÂà∂ÊàêÂäüÊèêÁ§∫ -->
    <div class="copy-notification" id="copyNotification">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span>Âç°Áâá‰ø°ÊÅØÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ</span>
    </div>

    <footer>
        <p>Ê∏∏ÊàèÁéãÂç°ÁâáÊï∞ÊçÆÂ∫ì &copy; 2023 | Êï∞ÊçÆÊù•Ê∫ê‰∫éYGOPro API</p>
    </footer>

    <script>
        // ÂàùÂßãÂä†ËΩΩÁ§∫‰æãÂç°Áâá
        window.addEventListener('DOMContentLoaded', () => {
            const examples = ['ÈùíÁúºÁôΩÈæô', 'ÈªëÈ≠îÂØº', 'ÁúüÁ∫¢ÁúºÈªëÈæô', 'ÂÖÉÁ¥†Ëã±ÈõÑ Êñ∞ÂÆá‰æ†'];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchInput').value = randomExample;
            searchCards();
        });

        // ÊòæÁ§∫Â§ßÂõæÂäüËÉΩ
        function showLargeImage(cardId) {
            const modal = document.querySelector('.modal');
            const modalImg = document.getElementById('modalImage');
            modalImg.classList.remove('loaded'); // ÈáçÁΩÆÁä∂ÊÄÅ

            const imgUrl = `https://cdn.233.momobako.com/ygopro/pics/${cardId}.jpg`;
            
            // È¢ÑÂä†ËΩΩÂõæÁâá
            const tempImg = new Image();
            tempImg.onload = () => {
                modalImg.src = imgUrl;
                setTimeout(() => {
                    modalImg.classList.add('loaded');
                }, 50);
            };
            tempImg.onerror = () => {
                modal.innerHTML = '<div class="loading">‚ö†Ô∏è ÂõæÁâáÂä†ËΩΩÂ§±Ë¥•</div>';
            };
            tempImg.src = imgUrl;

            modal.style.display = 'flex';
        }
        
        // ÊêúÁ¥¢ÂäüËÉΩ
        async function searchCards() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="loading">üîç Ê≠£Âú®ÊêúÁ¥¢Âç°ÁâáÊï∞ÊçÆ...</div>';

            if (!keyword) {
                resultsDiv.innerHTML = '<div class="loading">üìù ËØ∑ËæìÂÖ•ÊêúÁ¥¢ÂÖ≥ÈîÆËØç</div>';
                return;
            }

            try {
                const response = await fetch(`https://ygocdb.com/api/v0/?search=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.result?.length) {
                    resultsDiv.innerHTML = '';
                    data.result.forEach(card => {
                        // ÂÆâÂÖ®Â§ÑÁêÜÊèèËø∞ÊñáÊú¨
                        const safeDesc = card.text.desc 
                            ? card.text.desc.replace(/[`]/g, '\\`') 
                            : 'ÊöÇÊó†ÊïàÊûúÊèèËø∞';
                            
                        const safeName = card.cn_name 
                            ? card.cn_name.replace(/'/g, "\\'") 
                            : 'Êú™Áü•Âç°Âêç';
                            
                        const cardHtml = `
                            <div class="card">
                                <div class="image-container">
                                    ${card.type ? `<div class="card-type">${card.type}</div>` : ''}
                                    <button class="copy-btn" 
                                            data-card-id="${card.id}"
                                            data-card-name="${safeName}"
                                            data-card-desc="${card.text.types}\\n${safeDesc}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                        </svg>
                                        Â§çÂà∂Âç°Áâá
                                    </button>
                                    <img class="card-image" 
                                         src="https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg"
                                         alt="${card.cn_name}"
                                         loading="lazy"
                                         onclick="showLargeImage(${card.id})">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">${card.cn_name || 'Êú™Áü•Âç°Âêç'}</h3>
                                    <div class="card-desc">${card.text.types}\n${card.text.desc || 'ÊöÇÊó†ÊïàÊûúÊèèËø∞'}</div>
                                </div>
                            </div>
                        `;
                        resultsDiv.innerHTML += cardHtml;
                    });
                    
                    // ‰∏∫ÊâÄÊúâÂ§çÂà∂ÊåâÈíÆÊ∑ªÂä†‰∫ã‰ª∂ÁõëÂê¨Âô®
                    document.querySelectorAll('.copy-btn').forEach(btn => {
                        btn.addEventListener('click', handleCopyCardInfo);
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="loading">‚ùå Êú™ÊâæÂà∞Áõ∏ÂÖ≥Âç°ÁâáÔºåËØ∑Â∞ùËØïÂÖ∂‰ªñÂÖ≥ÈîÆËØç</div>';
                }
            } catch (error) {
                console.error('ÊêúÁ¥¢Â§±Ë¥•:', error);
                resultsDiv.innerHTML = '<div class="loading">‚ö†Ô∏è ÊêúÁ¥¢Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•</div>';
            }
        }

        // ‰ΩøÁî®CanvasËß£ÂÜ≥CORSÈóÆÈ¢ò
        function getImageDataURL(img) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // ËÆæÁΩÆCanvasÂ∞∫ÂØ∏‰∏éÂõæÁâáÁõ∏Âêå
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                
                // ÁªòÂà∂ÂõæÁâáÂà∞Canvas
                ctx.drawImage(img, 0, 0);
                
                try {
                    // Â∞ùËØïËé∑ÂèñÊï∞ÊçÆURL
                    const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                    resolve(dataURL);
                } catch (e) {
                    reject(e);
                }
            });
        }

        // Â§ÑÁêÜÂç°ÁâáÂ§çÂà∂
        async function handleCopyCardInfo(event) {
            event.stopPropagation();
            
            const button = event.currentTarget;
            const cardId = button.dataset.cardId;
            const cardName = button.dataset.cardName;
            const cardDesc = button.dataset.cardDesc;
            const imgUrl = `https://cdn.233.momobako.com/ygopro/pics/${cardId}.jpg`;
            
            // ÂàõÂª∫ÊñáÊú¨ÂÜÖÂÆπ
            const textContent = `Âç°ÂêçÔºö${cardName}\nÊïàÊûúÔºö${cardDesc}\nÂõæÁâáÈìæÊé•Ôºö${imgUrl}`;
            
            try {
                // Ëé∑ÂèñÂõæÁâáÂÖÉÁ¥†
                const imgElement = button.nextElementSibling;
                
                // Á°Æ‰øùÂõæÁâáÂ∑≤Âä†ËΩΩ
                if (!imgElement.complete || imgElement.naturalHeight === 0) {
                    await new Promise((resolve) => {
                        imgElement.onload = resolve;
                        imgElement.onerror = resolve;
                    });
                }
                
                // ‰ΩøÁî®CanvasËé∑ÂèñÂõæÁâáÊï∞ÊçÆ
                const dataURL = await getImageDataURL(imgElement);
                
                // Â∞ÜÂõæÁâáÂíåÊñáÊú¨Â§çÂà∂Âà∞Ââ™Ë¥¥Êùø
                const blob = await fetch(dataURL).then(res => res.blob());
                const clipboardItem = new ClipboardItem({
                    "image/png": blob,
                    "text/plain": new Blob([textContent], { type: "text/plain" })
                });
                
                await navigator.clipboard.write([clipboardItem]);
                
                // ÊòæÁ§∫Â§çÂà∂ÊàêÂäüÊèêÁ§∫
                showNotification(`"${cardName}"‰ø°ÊÅØÂ∑≤Â§çÂà∂Âà∞Ââ™Ë¥¥ÊùøÔºÅ`, false);
                
                // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
                updateButtonState(button, 'copied', 'Â∑≤Â§çÂà∂');
            } catch (error) {
                console.error('Â§çÂà∂ÂõæÁâáÂ§±Ë¥•:', error);
                
                // ÂõûÈÄÄÂà∞‰ªÖÂ§çÂà∂ÊñáÊú¨
                try {
                    await navigator.clipboard.writeText(textContent);
                    showNotification(`"${cardName}"ÊñáÊú¨‰ø°ÊÅØÂ∑≤Â§çÂà∂ÔºàÂõæÁâáÂ§çÂà∂Â§±Ë¥•Ôºâ`, true);
                    updateButtonState(button, 'error', 'Â§çÂà∂Â§±Ë¥•');
                } catch (err) {
                    console.error('Â§çÂà∂ÊñáÊú¨Â§±Ë¥•:', err);
                    showNotification('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®Â§çÂà∂ÂÜÖÂÆπ', true);
                    updateButtonState(button, 'error', 'Â§çÂà∂Â§±Ë¥•');
                }
            }
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, isError) {
            const notification = document.getElementById('copyNotification');
            notification.querySelector('span').textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // Êõ¥Êñ∞ÊåâÈíÆÁä∂ÊÄÅ
        function updateButtonState(button, state, text) {
            button.classList.add(state);
            button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${state === 'copied' ? '<path d="M20 6L9 17l-5-5"/>' : 
                     '<path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
                </svg>
                ${text}
            `;
            
            setTimeout(() => {
                button.classList.remove(state);
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Â§çÂà∂Âç°Áâá
                `;
            }, 2000);
        }

        // ÂõûËΩ¶ÊêúÁ¥¢ÊîØÊåÅ
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCards();
        });
        
        // Ê∑ªÂä†ESCÈîÆÂÖ≥Èó≠ÂäüËÉΩ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.modal').style.display = 'none';
            }
        });
    </script>
</body>
</html>

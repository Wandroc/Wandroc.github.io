<body>

    <script>
        // åˆå§‹åŠ è½½ç¤ºä¾‹å¡ç‰‡
        window.addEventListener('DOMContentLoaded', () => {
            const examples = ['é’çœ¼ç™½é¾™', 'é»‘é­”å¯¼', 'çœŸçº¢çœ¼é»‘é¾™', 'å…ƒç´ è‹±é›„ æ–°å®‡ä¾ '];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchInput').value = randomExample;
            searchCards();
        });

        // æ˜¾ç¤ºå¤§å›¾åŠŸèƒ½
        function showLargeImage(cardId) {
            const modal = document.querySelector('.modal');
            const modalImg = document.getElementById('modalImage');
            modalImg.classList.remove('loaded'); // é‡ç½®çŠ¶æ€

            const imgUrl = `https://cdn.233.momobako.com/ygopro/pics/${cardId}.jpg`;
            
            // é¢„åŠ è½½å›¾ç‰‡
            const tempImg = new Image();
            tempImg.onload = () => {
                modalImg.src = imgUrl;
                setTimeout(() => {
                    modalImg.classList.add('loaded');
                }, 50);
            };
            tempImg.onerror = () => {
                modal.innerHTML = '<div class="loading">âš ï¸ å›¾ç‰‡åŠ è½½å¤±è´¥</div>';
            };
            tempImg.src = imgUrl;

            modal.style.display = 'flex';
        }
        
        // æœç´¢åŠŸèƒ½
        async function searchCards() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="loading">ğŸ” æ­£åœ¨æœç´¢å¡ç‰‡æ•°æ®...</div>';

            if (!keyword) {
                resultsDiv.innerHTML = '<div class="loading">ğŸ“ è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>';
                return;
            }

            try {
                const response = await fetch(`https://ygocdb.com/api/v0/?search=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.result?.length) {
                    resultsDiv.innerHTML = '';
                    data.result.forEach(card => {
                        // å®‰å…¨å¤„ç†æè¿°æ–‡æœ¬
                        const safeDesc = card.text.desc 
                            ? card.text.desc.replace(/[`]/g, '\\`') 
                            : 'æš‚æ— æ•ˆæœæè¿°';
                            
                        const safeName = card.cn_name 
                            ? card.cn_name.replace(/'/g, "\\'") 
                            : 'æœªçŸ¥å¡å';
                            
                        const cardHtml = `
                            <div class="card">
                                <div class="image-container">
                                    ${card.type ? `<div class="card-type">${card.type}</div>` : ''}
                                    <button class="copy-btn" 
                                            data-card-id="${card.id}"
                                            data-card-name="${safeName}"
                                            data-card-desc="${card.text.types}\\n${safeDesc}">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                        </svg>
                                        å¤åˆ¶å¡ç‰‡
                                    </button>
                                    <img class="card-image" 
                                         src="https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg"
                                         alt="${card.cn_name}"
                                         loading="lazy"
                                         onclick="showLargeImage(${card.id})">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">${card.cn_name || 'æœªçŸ¥å¡å'}</h3>
                                    <div class="card-desc">${card.text.types}\n${card.text.desc || 'æš‚æ— æ•ˆæœæè¿°'}</div>
                                </div>
                            </div>
                        `;
                        resultsDiv.innerHTML += cardHtml;
                    });
                    
                    // ä¸ºæ‰€æœ‰å¤åˆ¶æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                    document.querySelectorAll('.copy-btn').forEach(btn => {
                        btn.addEventListener('click', handleCopyCardInfo);
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="loading">âŒ æœªæ‰¾åˆ°ç›¸å…³å¡ç‰‡ï¼Œè¯·å°è¯•å…¶ä»–å…³é”®è¯</div>';
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                resultsDiv.innerHTML = '<div class="loading">âš ï¸ æœç´¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</div>';
            }
        }

        // ä½¿ç”¨Canvasè§£å†³CORSé—®é¢˜
        function getImageDataURL(img) {
            return new Promise((resolve, reject) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // è®¾ç½®Canvaså°ºå¯¸ä¸å›¾ç‰‡ç›¸åŒ
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                
                // ç»˜åˆ¶å›¾ç‰‡åˆ°Canvas
                ctx.drawImage(img, 0, 0);
                
                try {
                    // å°è¯•è·å–æ•°æ®URL
                    const dataURL = canvas.toDataURL('image/jpeg', 0.9);
                    resolve(dataURL);
                } catch (e) {
                    reject(e);
                }
            });
        }

        // å¤„ç†å¡ç‰‡å¤åˆ¶
        async function handleCopyCardInfo(event) {
            event.stopPropagation();
            
            const button = event.currentTarget;
            const cardId = button.dataset.cardId;
            const cardName = button.dataset.cardName;
            const cardDesc = button.dataset.cardDesc;
            const imgUrl = `https://cdn.233.momobako.com/ygopro/pics/${cardId}.jpg`;
            
            // åˆ›å»ºæ–‡æœ¬å†…å®¹
            const textContent = `å¡åï¼š${cardName}\næ•ˆæœï¼š${cardDesc}\nå›¾ç‰‡é“¾æ¥ï¼š${imgUrl}`;
            
            try {
                // è·å–å›¾ç‰‡å…ƒç´ 
                const imgElement = button.nextElementSibling;
                
                // ç¡®ä¿å›¾ç‰‡å·²åŠ è½½
                if (!imgElement.complete || imgElement.naturalHeight === 0) {
                    await new Promise((resolve) => {
                        imgElement.onload = resolve;
                        imgElement.onerror = resolve;
                    });
                }
                
                // ä½¿ç”¨Canvasè·å–å›¾ç‰‡æ•°æ®
                const dataURL = await getImageDataURL(imgElement);
                
                // å°†å›¾ç‰‡å’Œæ–‡æœ¬å¤åˆ¶åˆ°å‰ªè´´æ¿
                const blob = await fetch(dataURL).then(res => res.blob());
                const clipboardItem = new ClipboardItem({
                    "image/png": blob,
                    "text/plain": new Blob([textContent], { type: "text/plain" })
                });
                
                await navigator.clipboard.write([clipboardItem]);
                
                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                showNotification(`"${cardName}"ä¿¡æ¯å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼`, false);
                
                // æ›´æ–°æŒ‰é’®çŠ¶æ€
                updateButtonState(button, 'copied', 'å·²å¤åˆ¶');
            } catch (error) {
                console.error('å¤åˆ¶å›¾ç‰‡å¤±è´¥:', error);
                
                // å›é€€åˆ°ä»…å¤åˆ¶æ–‡æœ¬
                try {
                    await navigator.clipboard.writeText(textContent);
                    showNotification(`"${cardName}"æ–‡æœ¬ä¿¡æ¯å·²å¤åˆ¶ï¼ˆå›¾ç‰‡å¤åˆ¶å¤±è´¥ï¼‰`, true);
                    updateButtonState(button, 'error', 'å¤åˆ¶å¤±è´¥');
                } catch (err) {
                    console.error('å¤åˆ¶æ–‡æœ¬å¤±è´¥:', err);
                    showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶å†…å®¹', true);
                    updateButtonState(button, 'error', 'å¤åˆ¶å¤±è´¥');
                }
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, isError) {
            const notification = document.getElementById('copyNotification');
            notification.querySelector('span').textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonState(button, state, text) {
            button.classList.add(state);
            button.innerHTML = `
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    ${state === 'copied' ? '<path d="M20 6L9 17l-5-5"/>' : 
                     '<path d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"/>'}
                </svg>
                ${text}
            `;
            
            setTimeout(() => {
                button.classList.remove(state);
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    å¤åˆ¶å¡ç‰‡
                `;
            }, 2000);
        }

        // å›è½¦æœç´¢æ”¯æŒ
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCards();
        });
        
        // æ·»åŠ ESCé”®å…³é—­åŠŸèƒ½
        document.addEventListener('keydown', (e) => {

            }
        });
    </script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王查卡器</title>
    <style>
        :root {
            --primary: #2196F3;
            --bg: #f8f9fa;
            --text: #333;
        }

        body {
            font-family: "PingFang SC", system-ui;
            background: var(--bg);
            margin: 0;
            padding: 10px;
        }

        /* 响应式搜索栏 */
        .search-container {
            max-width: 800px;
            margin: 20px auto;
            position: sticky;
            top: 0;
            background: rgba(255,255,255,0.95);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 100;
        }

        #searchInput {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            transition: 0.3s;
        }

        /* 卡片网格布局 */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px 0;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card-img {
            width: 100%;
            height: 380px;
            object-fit: contain;
            background: #f0f0f0;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .card-grid { grid-template-columns: 1fr; }
            .card-img { height: 280px; }
            #searchInput { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="输入中文卡名/拼音首字母/效果...">
    </div>
    <div id="cardList" class="card-grid"></div>

    <script>
        const API_BASE = 'https://ygocdb.com/api/v0/';
        
        // 防抖搜索（500ms）
        let searchTimer;
        document.getElementById('searchInput').addEventListener('input', e => {
            clearTimeout(searchTimer);
            searchTimer = setTimeout(() => searchCards(e.target.value), 500);
        });

        async function searchCards(keyword) {
            const container = document.getElementById('cardList');
            container.innerHTML = '<div class="loading">搜索中...</div>';

            try {
                const response = await fetch(`${API_BASE}?search=${encodeURIComponent(keyword)}`);
                const { result } = await response.json();
                
                if(result.length === 0) {
                    container.innerHTML = '<div class="loading">未找到相关卡片</div>';
                    return;
                }

                renderCards(result);
            } catch (error) {
                console.error('搜索失败:', error);
                container.innerHTML = '<div class="loading">连接服务器失败，尝试备用源...</div>';
                // 备用源逻辑
            }
        }

        function renderCards(cards) {
            const container = document.getElementById('cardList');
            container.innerHTML = '';

            cards.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.innerHTML = `
                    <img class="card-img" 
                         src="https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg"
                         alt="${card.cn_name}"
                         loading="lazy"
                         onerror="this.src='placeholder.jpg'">
                    <div class="card-body">
                        <h3>${card.cn_name}</h3>
                        <p>${card.desc || '暂无效果描述'}</p>
                        <div class="meta">
                            <span>${card.type}</span>
                            ${card.race ? `<span> | ${card.race}</span>` : ''}
                        </div>
                    </div>
                `;
                container.appendChild(cardEl);
            });
        }

        // 初始加载热门卡牌
        window.onload = () => fetch(`${API_BASE}?sort=views&order=desc`)
            .then(res => res.json())
            .then(({ result }) => renderCards(result.slice(0, 12)));
    </script>
</body>
</html>

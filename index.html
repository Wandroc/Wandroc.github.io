<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王决斗链接</title>
    <style>
        /* CSS样式部分 */
        body {
            font-family: Arial, sans-serif;
        }

        .tabs {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            z-index: 1000; /* 确保选项卡在最上层 */
        }

        .tab-button {
            background-color: inherit;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .tab-button:hover {
            background-color: #ddd;
        }

        .iframe-container {
            margin-top: 50px; /* 留出选项卡的空间 */
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 70px); /* 减去选项卡和底部空间 */
            border: none;
        }
    </style>
</head>
<body>
    <!-- HTML结构部分 -->
    <div class="tabs">
        <button class="tab-button" data-target="tab1">Tab 1</button>
        <button class="tab-button" data-target="tab2">Tab 2</button>
    </div>
    <div class="iframe-container">
        <iframe id="tab1" src="YugiohCard.html"></iframe>
        <iframe id="tab2" src="YugiohDeck.html" style="display: none;"></iframe>
    </div>

    <!-- JavaScript逻辑部分 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabButtons = document.querySelectorAll('.tab-button');
            const iframes = document.querySelectorAll('iframe');

            tabButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 隐藏所有iframe
                    iframes.forEach(iframe => {
                        iframe.style.display = 'none';
                    });

                    // 显示目标iframe
                    const targetId = this.getAttribute('data-target');
                    const targetIframe = document.getElementById(targetId);
                    targetIframe.style.display = 'block';
                });
            });
        });
    </script>
</body>
</html>

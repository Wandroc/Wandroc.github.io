<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏王卡组构建器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa, #e4e7eb);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }
        
        header {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #4da6ff;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        
        h1 {
            font-size: 2.2rem;
            color: #2c5282;
            margin-bottom: 5px;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 1.2fr 1.8fr;
            gap: 20px;
            flex: 1;
            height: 100%;
        }
        
        @media (max-width: 1000px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }
        }
        
        .search-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .search-box {
            display: flex;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #cbd5e0;
            border-radius: 8px 0 0 8px;
            background: #f8fafc;
            color: #2d3748;
            font-size: 1rem;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #4da6ff;
        }
        
        .search-box button {
            padding: 0 20px;
            background: #4da6ff;
            color: white;
            border: none;
            border-radius: 0 8px 8px 0;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-box button:hover {
            background: #3182ce;
        }
        
        .search-results {
            flex: 1;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .results-container {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        
        .result-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #edf2f7;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-item:hover {
            background: rgba(77, 166, 255, 0.05);
        }
        
        .result-item img {
            width: 70px;
            height: 100px;
            object-fit: contain;
            border-radius: 5px;
            margin-right: 12px;
            border: 1px solid #e2e8f0;
            background: #f7fafc;
        }
        
        .result-info {
            flex: 1;
            min-width: 0;
        }
        
        .result-name {
            font-weight: bold;
            margin-bottom: 4px;
            font-size: 1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #2d3748;
        }
        
        .result-type {
            font-size: 0.85rem;
            color: #718096;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .result-desc {
            font-size: 0.8rem;
            color: #4a5568;
            margin-top: 6px;
            max-height: 50px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            line-height: 1.4;
        }
        
        .pagination {
            display: none;
        }
        
        .deck-section {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        /* 卡组技能区域 */
        .deck-skill-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(77, 166, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
        }
        
        .skill-selector {
            display: flex;
            align-items: center;
            flex: 1;
        }
        
        .skill-selector input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #cbd5e0;
            background: #f7fafc;
            color: #2d3748;
            font-size: 0.9rem;
            margin-right: 15px;
        }
        
        .deck-counts {
            display: flex;
            gap: 15px;
            font-size: 0.95rem;
            align-items: center;
        }
        
        .deck-count {
            background: rgba(77, 166, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #2d3748;
        }
        
        .count-value {
            color: #3182ce;
            font-weight: bold;
        }
        
        .deck-container {
            margin-bottom: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .deck-title {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #3182ce;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        
        .deck-title i {
            margin-right: 8px;
        }
        
        /* 主卡组布局 - 自动调整 */
        .deck-grid {
            display: grid;
            gap: 12px;
            min-height: 120px;
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            border: 1px dashed #cbd5e0;
            flex: 1;
            overflow-y: auto;
            height: 100%;
        }
        
        .main-deck-grid {
            grid-template-columns: repeat(4, 1fr);
        }
        
        .main-deck-grid.medium {
            grid-template-columns: repeat(5, 1fr);
        }
        
        .main-deck-grid.large {
            grid-template-columns: repeat(6, 1fr);
        }
        
        .extra-deck-grid {
            grid-template-columns: repeat(4, 1fr);
            min-height: 180px;
            height: auto;
        }
        
        .card-item {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
            height: 150px;
            background: white;
        }
        
        .card-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 12px rgba(77, 166, 255, 0.15);
        }
        
        .card-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .card-count {
            position: absolute;
            top: 4px;
            left: 4px;
            background: rgba(255, 255, 255, 0.9);
            color: #3182ce;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 2;
            border: 1px solid #e2e8f0;
        }
        
        .card-controls {
            position: absolute;
            bottom: 4px;
            right: 4px;
            display: flex;
            gap: 4px;
            z-index: 2;
        }
        
        .card-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #e2e8f0;
            color: white;
            font-size: 1rem;
        }
        
        .card-increase {
            background: #48bb78;
        }
        
        .card-decrease {
            background: #e53e3e;
        }
        
        .card-btn:hover {
            transform: scale(1.15);
        }
        
        /* 按钮优化 */
        .deck-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-top: auto;
        }
        
        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.08);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .save-btn {
            background: #38a169;
            color: white;
        }
        
        .load-btn {
            background: #3182ce;
            color: white;
        }
        
        .share-btn {
            background: #805ad5;
            color: white;
        }
        
        .reset-btn {
            background: #e53e3e;
            color: white;
        }
        
        .card-placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 130px;
            background: #f7fafc;
            border-radius: 6px;
            border: 1px dashed #cbd5e0;
            color: #a0aec0;
            font-size: 0.85rem;
            text-align: center;
            padding: 10px;
            grid-column: 1 / -1;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 15px;
        }
        
        .loader .spinner {
            border: 3px solid rgba(77, 166, 255, 0.2);
            border-radius: 50%;
            border-top: 3px solid #3182ce;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 模态框样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 700px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            position: relative;
        }
        
        .close-modal {
            position: absolute;
            top: 12px;
            right: 15px;
            font-size: 1.8rem;
            color: #718096;
            cursor: pointer;
            z-index: 10;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: #3182ce;
        }
        
        .card-detail {
            display: flex;
            padding: 20px;
            gap: 20px;
            max-height: 80vh;
            overflow: auto;
        }
        
        @media (max-width: 700px) {
            .card-detail {
                flex-direction: column;
            }
        }
        
        .card-image {
            flex: 1;
            min-width: 250px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7fafc;
        }
        
        .card-image img {
            width: 100%;
            max-height: 350px;
            object-fit: contain;
        }
        
        .card-info {
            flex: 1;
            padding: 10px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .card-name {
            font-size: 1.6rem;
            color: #3182ce;
            margin-bottom: 12px;
        }
        
        .card-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .stat-item {
            background: #f7fafc;
            padding: 8px 12px;
            border-radius: 6px;
            min-width: 100px;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #718096;
        }
        
        .stat-value {
            font-size: 1rem;
            font-weight: bold;
            color: #3182ce;
        }
        
        .card-desc {
            line-height: 1.6;
            font-size: 1rem;
            color: #4a5568;
            flex: 1;
            overflow-y: auto;
            padding-right: 8px;
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            max-height: 250px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 20px;
            border-radius: 6px;
            background: #38a169;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transform: translateX(200%);
            transition: transform 0.4s ease-out;
            z-index: 2000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #e53e3e;
        }
        
        .notification.warning {
            background: #dd6b20;
        }
        
        /* 其他模态框样式 */
        .add-card-modal,
        .deck-list-modal,
        .share-modal,
        .screenshot-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .add-card-content,
        .deck-list-content,
        .share-content,
        .screenshot-content {
            background: white;
            border-radius: 12px;
            padding: 25px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .screenshot-content {
            max-width: 800px;
            padding: 15px;
        }
        
        .add-card-title,
        .deck-list-title,
        .share-title,
        .screenshot-title {
            font-size: 1.4rem;
            color: #3182ce;
            margin-bottom: 15px;
        }
        
        .card-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .card-preview img {
            width: 90px;
            height: 130px;
            object-fit: contain;
            border-radius: 6px;
            border: 1px solid #3182ce;
            background: #f7fafc;
        }
        
        .quantity-selector {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px 0;
        }
        
        .quantity-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: #f7fafc;
            color: #4a5568;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border: 1px solid #cbd5e0;
        }
        
        .quantity-btn.active {
            background: #3182ce;
            color: white;
        }
        
        .add-card-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .add-card-btn {
            padding: 10px 25px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .confirm-add {
            background: #38a169;
            color: white;
        }
        
        .cancel-add {
            background: #e53e3e;
            color: white;
        }
        
        /* 卡组列表和分享模态框样式 */
        .deck-list-items {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .deck-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            border-left: 3px solid #3182ce;
        }
        
        .deck-item-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 6px;
            color: #3182ce;
        }
        
        .deck-item-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .deck-action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .close-deck-list {
            padding: 10px 20px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            font-size: 1rem;
        }
        
        .share-code {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            word-break: break-all;
            font-family: monospace;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            color: #4a5568;
            text-align: left;
        }
        
        .share-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .share-btn-action {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .copy-btn {
            background: #3182ce;
            color: white;
        }
        
        .download-btn {
            background: #38a169;
            color: white;
        }
        
        .close-share-btn {
            background: #e53e3e;
            color: white;
        }
        
        /* 截图容器样式 */
        .screenshot-container {
            margin: 15px 0;
            text-align: center;
            max-height: 70vh;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #e2e8f0;
        }
        
        .screenshot-container canvas {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .screenshot-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 15px;
        }
        
        .screenshot-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
        }
        
        .copy-screenshot-btn {
            background: #805ad5;
            color: white;
        }
        
        .download-screenshot-btn {
            background: #38a169;
            color: white;
        }
        
        .screenshot-placeholder {
            color: #a0aec0;
            padding: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-dragon"></i> 游戏王卡组构建器</h1>
        </header>
        
        <div class="app-container">
            <!-- 左侧：卡片搜索区域 -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="card-search" placeholder="输入卡片名称搜索...">
                    <button id="search-btn"><i class="fas fa-search"></i> 搜索</button>
                </div>
                
                <div class="loader" id="loader">
                    <div class="spinner"></div>
                    <p>正在搜索卡片...</p>
                </div>
                
                <div class="search-results" id="search-results">
                    <div class="results-container" id="results-container">
                        <div class="result-item placeholder">
                            <div class="result-info">
                                <div class="result-name">输入卡片名称开始搜索</div>
                                <div class="result-type">例如：青眼白龙、黑魔术师、死者苏生</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 右侧：卡组管理区域 -->
            <div class="deck-section">
                <!-- 卡组技能区域 -->
                <div class="deck-skill-section">
                    <div class="skill-selector">
                        <input type="text" class="skill-input" id="deck-skill" placeholder="输入卡组技能...">
                        <div class="deck-counts">
                            <div class="deck-count">
                                <i class="fas fa-layer-group"></i> 主: <span id="main-count">0</span>/30
                            </div>
                            <div class="deck-count">
                                <i class="fas fa-star"></i> 额外: <span id="extra-count">0</span>/8
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="deck-container">
                    <h3 class="deck-title"><i class="fas fa-layer-group"></i> 主卡组</h3>
                    <div class="deck-grid main-deck-grid" id="main-deck">
                        <div class="card-placeholder">添加主卡组卡片 (20-30张)</div>
                    </div>
                </div>
                
                <div class="deck-container">
                    <h3 class="deck-title"><i class="fas fa-star"></i> 额外卡组</h3>
                    <div class="deck-grid extra-deck-grid" id="extra-deck">
                        <div class="card-placeholder">添加额外卡组卡片 (最多8张)</div>
                    </div>
                </div>
                
                <!-- 优化后的按钮布局 -->
                <div class="deck-actions">
                    <button class="action-btn save-btn" id="save-btn">

    <!-- 截图预览模态框 -->
    <div class="screenshot-modal" id="screenshot-modal">

    <!-- 通知 -->
    <div class="notification" id="notification">操作成功！</div>
    
    <script>
        // 卡组状态
        let deck = {
            main: [],
            extra: [],
            skill: ""
        };
        
        // 搜索状态
        let searchState = {
            currentPage: 1,
            pageSize: 30,
            totalResults: 0,
            currentSearchTerm: ''
        };
        
        // 当前选中的卡片
        let currentSelectedCard = null;
        let selectedQuantity = 1;
        let currentScreenshot = null;
        
        // DOM元素
        const mainDeckEl = document.getElementById('main-deck');
        const extraDeckEl = document.getElementById('extra-deck');
        const mainCountEl = document.getElementById('main-count');
        const extraCountEl = document.getElementById('extra-count');
        const cardModal = document.getElementById('card-modal');
        const closeModal = document.getElementById('close-modal');
        const notification = document.getElementById('notification');
        const resultsContainer = document.getElementById('results-container');
        const loaderEl = document.getElementById('loader');
        const addCardModal = document.getElementById('add-card-modal');
        const deckListModal = document.getElementById('deck-list-modal');
        const shareModal = document.getElementById('share-modal');
        const screenshotModal = document.getElementById('screenshot-modal');
        const deckSkillInput = document.getElementById('deck-skill');
        
        // 保存技能输入
        deckSkillInput.addEventListener('change', () => {
            deck.skill = deckSkillInput.value;
        });
        
        // 搜索卡片
        document.getElementById('search-btn').addEventListener('click', searchCards);
        document.getElementById('card-search').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchCards();
            }
        });
        
        // 搜索卡片函数
        function searchCards() {
            const searchTerm = document.getElementById('card-search').value.trim();
            
            if (!searchTerm) {
                showNotification('请输入卡片名称', true);
                return;
            }
            
            // 保存搜索词
            searchState.currentSearchTerm = searchTerm;
            
            // 显示加载动画
            loaderEl.style.display = 'block';
            resultsContainer.innerHTML = '';
            
            // 调用ygocdb API
            fetch(`https://ygocdb.com/api/v0/?search=${encodeURIComponent(searchTerm)}&limit=${searchState.pageSize}`)
                .then(response => response.json())
                .then(data => {
                    // 隐藏加载动画
                    loaderEl.style.display = 'none';
                    
                    if (data.result && data.result.length > 0) {
                        // 更新搜索状态
                        searchState.totalResults = data.total;
                        
                        // 显示搜索结果
                        displaySearchResults(data.result);
                    } else {
                        resultsContainer.innerHTML = '<div class="result-item"><div class="result-info"><div class="result-name">未找到相关卡片</div><div class="result-type">请尝试其他关键词</div></div></div>';
                    }
                })
                .catch(error => {
                    // 隐藏加载动画
                    loaderEl.style.display = 'none';
                    console.error('API调用失败:', error);
                    resultsContainer.innerHTML = '<div class="result-item"><div class="result-info"><div class="result-name">API调用失败</div><div class="result-type">请稍后重试</div></div></div>';
                    showNotification('API调用失败，请稍后重试', true);
                });
        }
        
        // 显示搜索结果
        function displaySearchResults(cards) {
            resultsContainer.innerHTML = '';
            
            cards.forEach(card => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.dataset.id = card.id;
                resultItem.dataset.name = card.cn_name || card.name;
                
                // 使用 text.types 和 text.desc
                const cardType = card.text?.types || card.type || '';
                const cardDesc = card.text?.desc || card.desc || '';
                
                resultItem.innerHTML = `
                    <img src="https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg" alt="${card.cn_name || card.name}">
                    <div class="result-info">
                        <div class="result-name">${card.cn_name || card.name}</div>
                        <div class="result-type">${cardType}</div>
                        <div class="result-desc">${cardDesc}</div>
                    </div>
                `;
                
                resultItem.addEventListener('click', () => {
                    // 显示添加卡片模态框
                    showAddCardModal({
                        id: card.id,
                        name: card.cn_name || card.name,
                        type: cardType,
                        attribute: card.attribute || '',
                        level: card.level || '',
                        atk: card.atk || '',
                        def: card.def || '',
                        race: card.race || '',
                        desc: cardDesc
                    });
                });
                
                resultsContainer.appendChild(resultItem);
            });
        }
        
        // 显示添加卡片模态框
        function showAddCardModal(card) {
            currentSelectedCard = card;
            selectedQuantity = 1;
            
            // 更新模态框内容
            document.getElementById('add-card-image').src = `https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg`;
            document.getElementById('add-card-name').textContent = card.name;
            document.getElementById('add-card-type').textContent = card.type;
            
            // 重置数量选择按钮
            document.querySelectorAll('.quantity-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.quantity === '1') {
                    btn.classList.add('active');
                }
            });
            
            // 显示模态框
            addCardModal.style.display = 'flex';
        }
        
        // 数量选择按钮事件
        document.querySelectorAll('.quantity-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.quantity-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                selectedQuantity = parseInt(btn.dataset.quantity);
            });
        });
        
        // 确认添加卡片
        document.getElementById('confirm-add').addEventListener('click', () => {
            if (currentSelectedCard) {
                addCardToDeck(currentSelectedCard, selectedQuantity);
                addCardModal.style.display = 'none';
            }
        });
        
        // 取消添加卡片
        document.getElementById('cancel-add').addEventListener('click', () => {
            addCardModal.style.display = 'none';
        });
        
        // 添加卡片到卡组
        function addCardToDeck(card, quantity) {
            // 确定卡片类别（主卡组或额外卡组）
            const isExtraDeckCard = card.type.includes('融合') || 
                                    card.type.includes('同调') || 
                                    card.type.includes('超量') || 
                                    card.type.includes('连接');
            
            const targetDeck = isExtraDeckCard ? deck.extra : deck.main;
            const deckName = isExtraDeckCard ? '额外卡组' : '主卡组';
            
            // 检查卡组是否已满
            const currentCount = targetDeck.reduce((sum, c) => sum + c.count, 0);
            const maxCount = isExtraDeckCard ? 8 : 30;
            
            if (currentCount + quantity > maxCount) {
                const available = maxCount - currentCount;
                showNotification(`${deckName}空间不足，只能添加${available}张`, true);
                return;
            }
            
            // 检查卡片是否已在卡组中
            const existingCard = targetDeck.find(c => c.id === card.id);
            
            if (existingCard) {
                // 检查是否已达到3张限制
                if (existingCard.count + quantity > 3) {
                    const available = 3 - existingCard.count;
                    showNotification(`"${card.name}"在${deckName}中最多还能添加${available}张`, true);
                    return;
                }
                existingCard.count += quantity;
            } else {
                // 添加新卡片
                targetDeck.push({
                    ...card,
                    count: quantity
                });
            }
            
            // 更新卡组显示
            updateDeckDisplay();
            showNotification(`已添加${quantity}张"${card.name}"到${deckName}`);
        }
        
        // 更新卡组显示
        function updateDeckDisplay() {
            // 清空当前显示
            mainDeckEl.innerHTML = '';
            extraDeckEl.innerHTML = '';
            
            // 更新计数
            const mainCount = deck.main.reduce((sum, card) => sum + card.count, 0);
            const extraCount = deck.extra.reduce((sum, card) => sum + card.count, 0);
            
            mainCountEl.textContent = mainCount;
            extraCountEl.textContent = extraCount;
            
            // 根据主卡组卡种数量调整布局
            const uniqueMainCount = deck.main.length; // 不同卡种的数量
            
            if (uniqueMainCount <= 20) {
                mainDeckEl.className = "deck-grid main-deck-grid";
            } else if (uniqueMainCount <= 25) {
                mainDeckEl.className = "deck-grid main-deck-grid medium";
            } else {
                mainDeckEl.className = "deck-grid main-deck-grid large";
            }
            
            // 显示主卡组
            if (deck.main.length === 0) {
                mainDeckEl.innerHTML = '<div class="card-placeholder">添加主卡组卡片 (20-30张)</div>';
            } else {
                deck.main.forEach(card => {
                    mainDeckEl.appendChild(createCardElement(card, 'main'));
                });
            }
            
            // 显示额外卡组
            if (deck.extra.length === 0) {
                extraDeckEl.innerHTML = '<div class="card-placeholder">添加额外卡组卡片 (最多8张)</div>';
            } else {
                deck.extra.forEach(card => {
                    extraDeckEl.appendChild(createCardElement(card, 'extra'));
                });
            }
        }
        
        // 创建卡片元素（添加增减按钮）
        function createCardElement(card, deckType) {
            const cardEl = document.createElement('div');
            cardEl.className = 'card-item';
            cardEl.dataset.id = card.id;
            cardEl.dataset.deck = deckType;
            cardEl.innerHTML = `
                <img src="https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg" alt="${card.name}">
                <div class="card-count">${card.count}</div>
                <div class="card-controls">
                    <button class="card-btn card-increase" title="增加数量">+</button>
                    <button class="card-btn card-decrease" title="减少数量">-</button>
                </div>
            `;
            
            // 点击卡片查看详情
            cardEl.querySelector('img').addEventListener('click', (e) => {
                e.stopPropagation();
                showCardDetail(card);
            });
            
            // 点击增加按钮
            cardEl.querySelector('.card-increase').addEventListener('click', (e) => {
                e.stopPropagation();
                increaseCardQuantity(card.id, deckType);
            });
            
            // 点击减少按钮
            cardEl.querySelector('.card-decrease').addEventListener('click', (e) => {
                e.stopPropagation();
                decreaseCardQuantity(card.id, deckType);
            });
            
            return cardEl;
        }
        
        // 增加卡片数量
        function increaseCardQuantity(cardId, deckType) {
            const targetDeck = deckType === 'main' ? deck.main : deck.extra;
            const card = targetDeck.find(c => c.id === cardId);
            
            if (card) {
                // 检查是否已达到3张限制
                if (card.count >= 3) {
                    showNotification(`"${card.name}"已达到最大数量(3张)`, true);
                    return;
                }
                
                // 检查卡组是否已满
                const currentCount = targetDeck.reduce((sum, c) => sum + c.count, 0);
                const maxCount = deckType === 'main' ? 30 : 8;
                
                if (currentCount >= maxCount) {
                    showNotification(`${deckType === 'main' ? '主卡组' : '额外卡组'}已满`, true);
                    return;
                }
                
                card.count++;
                updateDeckDisplay();
                showNotification(`已增加1张"${card.name}"`);
            }
        }
        
        // 减少卡片数量
        function decreaseCardQuantity(cardId, deckType) {
            const targetDeck = deckType === 'main' ? deck.main : deck.extra;
            const cardIndex = targetDeck.findIndex(c => c.id === cardId);
            
            if (cardIndex !== -1) {
                const card = targetDeck[cardIndex];
                
                if (card.count > 1) {
                    card.count--;
                } else {
                    targetDeck.splice(cardIndex, 1);
                }
                
                updateDeckDisplay();
                showNotification(`已减少1张"${card.name}"`);
            }
        }
        
        // 显示卡片详情
        function showCardDetail(card) {
            document.getElementById('detail-image').src = `https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg`;
            document.getElementById('detail-name').textContent = card.name;
            document.getElementById('detail-type').textContent = card.type || '-';
            document.getElementById('detail-attribute').textContent = card.attribute || '-';
            document.getElementById('detail-level').textContent = card.level || '-';
            document.getElementById('detail-atkdef').textContent = card.atk && card.def ? `${card.atk}/${card.def}` : '-';
            document.getElementById('detail-race').textContent = card.race || '-';
            document.getElementById('detail-desc').textContent = card.desc || '无描述信息';
            
            cardModal.style.display = 'flex';
        }
        
        // 显示通知
        function showNotification(message, isError = false, isWarning = false) {
            notification.textContent = message;
            notification.className = 'notification';
            
            if (isError) {
                notification.classList.add('error');
            } else if (isWarning) {
                notification.classList.add('warning');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 保存卡组
        document.getElementById('save-btn').addEventListener('click', () => {
            const deckName = prompt('请输入卡组名称：');
            if (!deckName) return;
            
            const deckData = {
                name: deckName,
                date: new Date().toISOString(),
                main: [...deck.main],
                extra: [...deck.extra],
                skill: deck.skill
            };
            
            // 从本地存储获取现有卡组
            let savedDecks = JSON.parse(localStorage.getItem('ygoDecks')) || [];
            
            // 检查是否达到最大保存数量
            if (savedDecks.length >= 20) {
                showNotification('最多只能保存20个卡组，请删除一些旧卡组', true);
                return;
            }
            
            // 添加新卡组
            savedDecks.push(deckData);
            
            // 保存回本地存储
            localStorage.setItem('ygoDecks', JSON.stringify(savedDecks));
            
            showNotification(`卡组"${deckName}"保存成功！`);
        });
        
        // 加载卡组
        document.getElementById('load-btn').addEventListener('click', () => {
            showDeckListModal();
        });
        
        // 分享卡组
        document.getElementById('share-btn').addEventListener('click', () => {
            // 检查卡组是否为空
            const mainCount = deck.main.reduce((sum, card) => sum + card.count, 0);
            const extraCount = deck.extra.reduce((sum, card) => sum + card.count, 0);
            
            if (mainCount === 0 && extraCount === 0) {
                showNotification('卡组为空，无法分享', true);
                return;
            }
            
            // 生成分享代码（简化版）
            let shareCode = "";
            
            // 主卡组
            deck.main.forEach(card => {
                shareCode += `${card.name} x${card.count}\n`;
            });
            
            // 额外卡组
            if (deck.extra.length > 0) {
                shareCode += "\n";
                deck.extra.forEach(card => {
                    shareCode += `${card.name} x${card.count}\n`;
                });
            }
            
            // 显示分享模态框
            document.getElementById('deck-code').textContent = shareCode;
            shareModal.style.display = 'flex';
        });
        
        // 复制代码按钮
        document.getElementById('copy-code-btn').addEventListener('click', () => {
            const codeText = document.getElementById('deck-code').textContent;
            navigator.clipboard.writeText(codeText)
                .then(() => {
                    showNotification('卡组代码已复制到剪贴板！');
                })
                .catch(err => {
                    showNotification('复制失败，请手动复制', true);
                });
        });
        
        // 生成截图按钮
        document.getElementById('generate-screenshot-btn').addEventListener('click', generateScreenshot);
        
        // 复制截图按钮
        document.getElementById('copy-screenshot-btn').addEventListener('click', copyScreenshot);
        
        // 下载截图按钮
        document.getElementById('download-screenshot-btn').addEventListener('click', downloadScreenshot);
        
        // 关闭截图预览按钮
        document.getElementById('close-screenshot-btn').addEventListener('click', () => {
            screenshotModal.style.display = 'none';
        });
        
        // 确保所有卡片图片已加载
        function preloadDeckImages() {
            const images = [];
            // 收集所有卡片图片URL
            const cardElements = document.querySelectorAll('.card-item img');
            cardElements.forEach(img => {
                images.push(new Promise((resolve, reject) => {
                    const imgObj = new Image();
                    imgObj.crossOrigin = "Anonymous";
                    imgObj.onload = resolve;
                    imgObj.onerror = reject;
                    imgObj.src = img.src;
                }));
            });
            
            return Promise.all(images);
        }
        
        // 生成卡组截图
        function generateScreenshot() {
            const deckSection = document.querySelector('.deck-section');
            const screenshotContainer = document.getElementById('screenshot-preview');
            
            // 显示生成中提示
            screenshotContainer.innerHTML = '<p>正在生成截图，请稍候...</p>';
            
            // 显示截图预览模态框
            screenshotModal.style.display = 'flex';
            
            // 预加载所有图片
            preloadDeckImages()
                .then(() => {
                    // 使用html2canvas截图
                    return html2canvas(deckSection, {
                        scale: 0.8,
                        useCORS: true,
                        backgroundColor: null,
                        logging: true,
                        allowTaint: true
                    });
                })
                .then(canvas => {
                    // 清空容器并添加截图
                    screenshotContainer.innerHTML = '';
                    screenshotContainer.appendChild(canvas);
                    
                    // 保存当前截图
                    currentScreenshot = canvas;
                    
                    showNotification('截图生成成功！');
                })
                .catch(error => {
                    console.error('截图生成失败:', error);
                    screenshotContainer.innerHTML = '<p style="color:#e53e3e;">截图生成失败，请重试</p>';
                    showNotification('截图生成失败', true);
                });
        }
        
        // 复制截图到剪贴板
        function copyScreenshot() {
            if (!currentScreenshot) {
                showNotification('请先生成截图', true);
                return;
            }
            
            currentScreenshot.toBlob(blob => {
                navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': blob
                    })
                ]).then(() => {
                    showNotification('截图已复制到剪贴板！');
                }).catch(err => {
                    console.error('复制失败:', err);
                    showNotification('复制失败，请尝试下载截图', true);
                });
            });
        }
        
        // 下载截图
        function downloadScreenshot() {
            if (!currentScreenshot) {
                showNotification('请先生成截图', true);
                return;
            }
            
            const link = document.createElement('a');
            link.download = '游戏王卡组截图.png';
            link.href = currentScreenshot.toDataURL('image/png');
            link.click();
        }
        
        // 重置卡组
        document.getElementById('reset-btn').addEventListener('click', () => {
            if (confirm('确定要重置整个卡组吗？')) {
                deck.main = [];
                deck.extra = [];
                deck.skill = "";
                deckSkillInput.value = "";
                updateDeckDisplay();
                showNotification('卡组已重置');
            }
        });
        
        // 关闭模态框
        closeModal.addEventListener('click', () => {
            cardModal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', (e) => {
            if (e.target === cardModal) {
                cardModal.style.display = 'none';
            }
            if (e.target === addCardModal) {
                addCardModal.style.display = 'none';
            }
            if (e.target === deckListModal) {
                deckListModal.style.display = 'none';
            }
            if (e.target === shareModal) {
                shareModal.style.display = 'none';
            }
            if (e.target === screenshotModal) {
                screenshotModal.style.display = 'none';
            }
        });
        
        // 关闭卡组列表
        document.getElementById('close-deck-list')?.addEventListener('click', () => {
            deckListModal.style.display = 'none';
        });
        
        // 关闭分享模态框
        document.getElementById('close-share-btn')?.addEventListener('click', () => {
            shareModal.style.display = 'none';
        });
        
        // 显示卡组列表模态框
        function showDeckListModal() {
            // 从本地存储获取卡组
            const savedDecks = JSON.parse(localStorage.getItem('ygoDecks')) || [];
            
            // 清空列表
            const deckListItems = document.getElementById('deck-list-items');
            deckListItems.innerHTML = '';
            
            if (savedDecks.length === 0) {
                deckListItems.innerHTML = '<div class="deck-item"><div class="result-info" style="text-align:center;padding:20px;">没有保存的卡组</div></div>';
            } else {
                savedDecks.forEach((deckData, index) => {
                    const deckItem = document.createElement('div');
                    deckItem.className = 'deck-item';
                    
                    const mainCount = deckData.main.reduce((sum, card) => sum + card.count, 0);
                    const extraCount = deckData.extra.reduce((sum, card) => sum + card.count, 0);
                    const date = new Date(deckData.date).toLocaleString();
                    
                    deckItem.innerHTML = `
                        <div class="deck-item-name">${deckData.name}</div>
                        <div class="deck-item-info">
                            <div>主卡组: ${mainCount}张 | 额外卡组: ${extraCount}张</div>
                            <div>技能: ${deckData.skill || '无'}</div>
                            <div class="deck-item-date">${date}</div>
                        </div>
                        <div class="deck-item-actions">
                            <button class="deck-action-btn load-deck-btn" data-index="${index}">
                                <i class="fas fa-folder-open"></i> 加载
                            </button>
                            <button class="deck-action-btn delete-deck-btn" data-index="${index}">
                                <i class="fas fa-trash-alt"></i> 删除
                            </button>
                        </div>
                    `;
                    
                    deckListItems.appendChild(deckItem);
                });
            }
            
            // 添加加载和删除事件
            document.querySelectorAll('.load-deck-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.dataset.index);
                    loadDeck(savedDecks[index]);
                    deckListModal.style.display = 'none';
                });
            });
            
            document.querySelectorAll('.delete-deck-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const index = parseInt(btn.dataset.index);
                    if (confirm(`确定要删除"${savedDecks[index].name}"卡组吗？`)) {
                        savedDecks.splice(index, 1);
                        localStorage.setItem('ygoDecks', JSON.stringify(savedDecks));
                        showDeckListModal();
                        showNotification('卡组已删除');
                    }
                });
            });
            
            // 显示模态框
            deckListModal.style.display = 'flex';
        }
        
        // 通过代码加载卡组
        document.getElementById('load-by-code-btn').addEventListener('click', loadDeckByCode);
        
        function loadDeckByCode() {
            const codeText = document.getElementById('deck-code-input').value.trim();
            if (!codeText) {
                showNotification('请输入卡组代码', true);
                return;
            }
            
            try {
                const lines = codeText.split('\n');
                const mainDeck = [];
                const extraDeck = [];
                
                let currentSection = 'main'; // 默认为主卡组
                
                for (const line of lines) {
                    const trimmedLine = line.trim();
                    if (!trimmedLine) continue;
                    
                    // 检查是否为额外卡组分隔符
                    if (trimmedLine.toLowerCase().includes('额外')) {
                        currentSection = 'extra';
                        continue;
                    }
                    
                    // 解析卡片行
                    const match = trimmedLine.match(/(.+)\s*x(\d+)$/);
                    if (match) {
                        const cardName = match[1].trim();
                        const count = parseInt(match[2]);
                        
                        // 添加到相应卡组
                        if (currentSection === 'main') {
                            mainDeck.push({ name: cardName, count });
                        } else {
                            extraDeck.push({ name: cardName, count });
                        }
                    }
                }
                
                // 清空当前卡组
                deck.main = [];
                deck.extra = [];
                deck.skill = "";
                deckSkillInput.value = "";
                
                // 加载主卡组
                let mainLoadCount = 0;
                let extraLoadCount = 0;
                
                const loadCard = (cardName, count, isExtra) => {
                    return new Promise((resolve) => {
                        fetch(`https://ygocdb.com/api/v0/?search=${encodeURIComponent(cardName)}&limit=1`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.result && data.result.length > 0) {
                                    const card = data.result[0];
                                    const cardType = card.text?.types || card.type || '';
                                    
                                    addCardToDeck({
                                        id: card.id,
                                        name: card.cn_name || card.name,
                                        type: cardType,
                                        attribute: card.attribute || '',
                                        level: card.level || '',
                                        atk: card.atk || '',
                                        def: card.def || '',
                                        race: card.race || '',
                                        desc: card.text?.desc || card.desc || ''
                                    }, count);
                                    
                                    if (isExtra) {
                                        extraLoadCount++;
                                    } else {
                                        mainLoadCount++;
                                    }
                                }
                                resolve();
                            })
                            .catch(error => {
                                console.error('加载卡片失败:', cardName, error);
                                resolve();
                            });
                    });
                };
                
                // 显示加载提示
                showNotification('正在加载卡组，请稍候...', false, true);
                
                // 创建所有加载请求
                const loadPromises = [];
                
                // 加载主卡组
                mainDeck.forEach(card => {
                    for (let i = 0; i < card.count; i++) {
                        loadPromises.push(loadCard(card.name, 1, false));
                    }
                });
                
                // 加载额外卡组
                extraDeck.forEach(card => {
                    for (let i = 0; i < card.count; i++) {
                        loadPromises.push(loadCard(card.name, 1, true));
                    }
                });
                
                // 所有卡片加载完成后更新显示
                Promise.all(loadPromises).then(() => {
                    updateDeckDisplay();
                    showNotification(`卡组加载完成！主卡组:${mainLoadCount}张, 额外卡组:${extraLoadCount}张`);
                    deckListModal.style.display = 'none';
                });
                
            } catch (error) {
                console.error('解析卡组代码失败:', error);
                showNotification('解析卡组代码失败，请检查格式', true);
            }
        }
        
        // 加载卡组
        function loadDeck(deckData) {
            deck.main = [...deckData.main];
            deck.extra = [...deckData.extra];
            deck.skill = deckData.skill || "";
            deckSkillInput.value = deckData.skill || "";
            updateDeckDisplay();
            showNotification(`已加载卡组"${deckData.name}"`);
        }
        
        // 调整results-container高度
        function adjustResultsContainerHeight() {
            const deckSection = document.querySelector('.deck-section');
            const resultsContainer = document.getElementById('results-container');
            if (deckSection && resultsContainer) {
                resultsContainer.style.maxHeight = deckSection.offsetHeight + 'px';
            }
        }
        
        // 初始化
        window.addEventListener('DOMContentLoaded', () => {
            updateDeckDisplay();
            adjustResultsContainerHeight();
            
            // 添加一些示例卡片
            /* 不再显示欢迎通知 */
        });
        
        window.addEventListener('resize', adjustResultsContainerHeight);
    </script>

<body>
    <div class="container">

            <button class="search-btn" onclick="searchCards()">

        <div class="protocol-info">

    <!-- å¤åˆ¶æˆåŠŸæç¤º -->
    <div class="copy-notification" id="copyNotification">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        </svg>

    </div>

    <script>
        // åˆå§‹åŠ è½½ç¤ºä¾‹å¡ç‰‡
        window.addEventListener('DOMContentLoaded', () => {
            const examples = ['é’çœ¼ç™½é¾™', 'é»‘é­”å¯¼', 'æ··æ²Œæˆ˜å£«'];
            const randomExample = examples[Math.floor(Math.random() * examples.length)];
            document.getElementById('searchInput').value = randomExample;
            searchCards();
            
            // æ˜¾ç¤ºå½“å‰åè®®
            const protocolInfo = document.getElementById('protocol-info');
            const currentProtocol = window.location.protocol;
            protocolInfo.textContent = currentProtocol;
            protocolInfo.style.color = currentProtocol === 'https:' ? '#2ecc71' : '#e74c3c';
        });

        // æ˜¾ç¤ºå¤§å›¾åŠŸèƒ½
        function showLargeImage(cardId) {
            const modal = document.querySelector('.modal');
            const modalImg = document.getElementById('modalImage');
            
            const imgUrl = `https://cdn.233.momobako.com/ygopro/pics/${cardId}.jpg`;
            modalImg.src = imgUrl;
            modal.style.display = 'flex';
        }
        
        // æœç´¢åŠŸèƒ½
        async function searchCards() {
            const keyword = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="loading">ğŸ” æ­£åœ¨æœç´¢å¡ç‰‡æ•°æ®...</div>';

            if (!keyword) {
                resultsDiv.innerHTML = '<div class="loading">ğŸ“ è¯·è¾“å…¥æœç´¢å…³é”®è¯</div>';
                return;
            }

            try {
                const response = await fetch(`https://ygocdb.com/api/v0/?search=${encodeURIComponent(keyword)}`);
                const data = await response.json();
                
                if (data.result?.length) {
                    resultsDiv.innerHTML = '';
                    data.result.forEach(card => {
                        const safeName = card.cn_name 
                            ? card.cn_name.replace(/'/g, "\\'") 
                            : 'æœªçŸ¥å¡å';
                        
                        const cardDesc = `${card.text.types}\n${card.text.desc || 'æš‚æ— æ•ˆæœæè¿°'}`;
                            
                        const cardHtml = `
                            <div class="card">
                                <div class="image-container">
                                    ${card.type ? `<div class="card-type">${card.type}</div>` : ''}
                                    <button class="copy-btn" 
                                            data-card-id="${card.id}"
                                            data-card-name="${safeName}"
                                            data-card-desc="${cardDesc}">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                        </svg>
                                    </button>
                                    <img class="card-image" 
                                         src="https://cdn.233.momobako.com/ygopro/pics/${card.id}.jpg"
                                         crossorigin="anonymous"
                                         alt="${card.cn_name}"
                                         loading="lazy"
                                         onclick="showLargeImage(${card.id})">
                                </div>
                                <div class="card-content">
                                    <h3 class="card-title">${card.cn_name || 'æœªçŸ¥å¡å'}</h3>
                                    <div class="card-desc">${cardDesc}</div>
                                </div>
                            </div>
                        `;
                        resultsDiv.innerHTML += cardHtml;
                    });
                    
                    // ä¸ºæ‰€æœ‰å¤åˆ¶æŒ‰é’®æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
                    document.querySelectorAll('.copy-btn').forEach(btn => {
                        btn.addEventListener('click', handleCopyCardImage);
                    });
                } else {
                    resultsDiv.innerHTML = '<div class="loading">âŒ æœªæ‰¾åˆ°ç›¸å…³å¡ç‰‡ï¼Œè¯·å°è¯•å…¶ä»–å…³é”®è¯</div>';
                }
            } catch (error) {
                console.error('æœç´¢å¤±è´¥:', error);
                resultsDiv.innerHTML = '<div class="loading">âš ï¸ æœç´¢å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥</div>';
            }
        }

        // ä¿®å¤çš„å›¾ç‰‡å¤åˆ¶åŠŸèƒ½
        async function handleCopyCardImage(event) {
            event.stopPropagation();
            
            const button = event.currentTarget;
            const cardId = button.dataset.cardId;
            const cardName = button.dataset.cardName;
            const cardDesc = button.dataset.cardDesc;
            const imgUrl = `https://cdn.233.momobako.com/ygopro/pics/${cardId}.jpg`;
            
            try {
                // 1. åˆ›å»ºImageå¯¹è±¡å¹¶åŠ è½½å›¾ç‰‡
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = imgUrl + '?t=' + new Date().getTime(); // æ·»åŠ æ—¶é—´æˆ³é¿å…ç¼“å­˜é—®é¢˜
                
                // ç­‰å¾…å›¾ç‰‡åŠ è½½å®Œæˆ
                await new Promise((resolve, reject) => {
                    img.onload = () => {
                        console.log('å›¾ç‰‡åŠ è½½æˆåŠŸ');
                        resolve();
                    };
                    img.onerror = () => {
                        console.error('å›¾ç‰‡åŠ è½½å¤±è´¥');
                        reject(new Error('å›¾ç‰‡åŠ è½½å¤±è´¥'));
                    };
                });
                
                // 2. åˆ›å»ºCanvaså¹¶ç»˜åˆ¶å›¾ç‰‡
                const canvas = document.createElement('canvas');
                canvas.width = img.width;
                canvas.height = img.height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                // 3. å°†Canvasè½¬æ¢ä¸ºBlob
                const blob = await new Promise(resolve => {
                    canvas.toBlob(blob => {
                        if (blob) {
                            resolve(blob);
                        } else {
                            reject(new Error('Canvasè½¬æ¢ä¸ºBlobå¤±è´¥'));
                        }
                    }, 'image/png');
                });
                
                // 4. åˆ›å»ºClipboardItem
                const clipboardItem = new ClipboardItem({
                    'image/png': blob,
                    'text/plain': new Blob([cardDesc], { type: 'text/plain' })
                });
                
                // 5. å¤åˆ¶åˆ°å‰ªè´´æ¿
                await navigator.clipboard.write([clipboardItem]);
                
                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                showNotification(`"${cardName}"å›¾ç‰‡å’Œæ•ˆæœå·²å¤åˆ¶ï¼`, false);
                updateButtonState(button, 'copied');
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                
                // å°è¯•åªå¤åˆ¶æ–‡æœ¬ä½œä¸ºå¤‡é€‰æ–¹æ¡ˆ
                try {
                    await navigator.clipboard.writeText(cardDesc);
                    showNotification(`"${cardName}"æ•ˆæœå·²å¤åˆ¶ï¼å›¾ç‰‡å¤åˆ¶å¤±è´¥ï¼Œå·²å¯ç”¨å¤‡é€‰æ–¹æ¡ˆ`, 'warning');
                    updateButtonState(button, 'copied');
                } catch (textError) {
                    console.error('æ•ˆæœå¤åˆ¶å¤±è´¥:', textError);
                    showNotification('å¤åˆ¶å¤±è´¥ï¼Œè¯·é‡è¯•', 'error');
                    updateButtonState(button, 'error');
                }
            }
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = false) {
            const notification = document.getElementById('copyNotification');
            notification.querySelector('span').textContent = message;
            
            // é‡ç½®æ‰€æœ‰çŠ¶æ€ç±»
            notification.classList.remove('error', 'warning', 'show');
            
            // æ·»åŠ æ–°çŠ¶æ€ç±»
            if (type === 'error') {
                notification.classList.add('error');
            } else if (type === 'warning') {
                notification.classList.add('warning');
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // æ›´æ–°æŒ‰é’®çŠ¶æ€
        function updateButtonState(button, state) {
            button.classList.add(state);
            
            // æ›´æ–°æŒ‰é’®å›¾æ ‡
            const svgNS = "http://www.w3.org/2000/svg";
            const newSvg = document.createElementNS(svgNS, "svg");
            newSvg.setAttribute("viewBox", "0 0 24 24");
            newSvg.setAttribute("fill", "none");
            newSvg.setAttribute("stroke", "currentColor");
            newSvg.setAttribute("stroke-width", "2");
            
            if (state === 'copied') {
                const path = document.createElementNS(svgNS, "path");
                path.setAttribute("d", "M5 13l4 4L19 7");
                newSvg.appendChild(path);
            } else {
                const path1 = document.createElementNS(svgNS, "path");
                path1.setAttribute("d", "M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z");
                newSvg.appendChild(path1);
            }
            
            // æ¸…ç©ºæŒ‰é’®å†…å®¹å¹¶æ·»åŠ æ–°SVG
            button.innerHTML = '';
            button.appendChild(newSvg);
            
            // 2ç§’åé‡ç½®æŒ‰é’®çŠ¶æ€
            setTimeout(() => {
                button.classList.remove(state);
                button.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                `;
            }, 2000);
        }

        // å›è½¦æœç´¢æ”¯æŒ
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchCards();
        });
        
        // æ·»åŠ ESCé”®å…³é—­åŠŸèƒ½
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelector('.modal').style.display = 'none';
            }
        });
    </script>
